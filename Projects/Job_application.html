<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        button:hover{
            background-color:rgb(89, 211, 205);
            color:lightcoral;
        }
        form{
            border: 2px dotted forestgreen;
            padding: 20px;
            margin: 20px;
            width: 50%;
            color: rgb(14, 1, 14);
            font-family:fantasy;
            font-weight: inherit;
            font-style:normal;
            font-display: block;
        }
    </style>
</head>
<body>
    <h2 style="color:black;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-style:italic ;">Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email ID:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume">
        <br>
        <br>
        <label for="experience">Experience(in years):</label>
        <input type="number" id="experience">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="skills">Skills:</label>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" id="css">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="js">
            <br>
            <br>
        </fieldset>
        <br>
        <br>
        <label for="education">Highest Education</label>
        <select name="education" id="education">
            <option value="not selected">--select--</option>
            <option value="primary">primary School</option>
            <option value="sec">High School</option>
            <option value="graduate">Graduate</option>
            <option value="post Graduate">Post Graduate</option>
            <option value="phd">PhD(Doctorate)</option>
        </select>
        <br>
        <br>
        <label for="availability">Availability:</label>
        <label for="full-time">Full Time</label>
        <input type="radio" name="availability" id="full-time">
        <label for="part-time">Part-time</label>
        <input type="radio" name="availability" id="part-time">
        <label for="contract">Contract</label>
        <input type="radio" name="availability" id="contract">
        <br>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comment about your experiences"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
