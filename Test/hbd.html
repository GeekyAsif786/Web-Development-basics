<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 2em;
            color: #ff69b4;
            animation: cubic-bezier(0.215, 0.610, 0.355, 1) 2s ease-in-out;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff6347;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: 0 10px;
            animation: float 4s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 20px;
            background-color: #ff6347;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Happy Birthday Khushi!</div>
        <div class="balloons">
            <div class="balloon" style="background-color: #ff6347;"></div>
            <div class="balloon" style="background-color: #ff69b4;"></div>
            <div class="balloon" style="background-color: #87ceeb;"></div>
        </div>
    </div>
</body>
</html>
