<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Internal CSS</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .internal-style {
            color: blue;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: green; text-align: center;">This is an example of Inline CSS</h1>
    <p class="internal-style">This is an example of Internal CSS</p>
</body>
</html>
