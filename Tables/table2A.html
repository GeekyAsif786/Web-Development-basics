<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Gender</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1234</td>
          <td>Bill</td>
          <td rowspan="4">Male</td> <!--spans a row data upto 4 rows -->
          <td>22</td>
        </tr>
        <tr>
          <td>1235</td>
          <td>John</td>
          <td>20</td>
        </tr>
        <tr>
          <td>1236</td>
          <td>Asif</td>
          <td>21</td>
        </tr>
        <tr>
          <td>1237</td>
          <td>Raj</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
